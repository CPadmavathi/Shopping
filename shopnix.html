<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Onboarding Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .wizard-container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            display: none;
        }
        .theme-option {
            border: 2px solid transparent;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-option:hover, .theme-option.active {
            border-color: #007bff;
        }
        .diagram {
            background: #dff0d8;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .diagram div {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .blue { background: #5bc0de; color: #fff; }
        .yellow { background: #f0ad4e; color: #fff; }
        .purple { background: #9370db; color: #fff; }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wizard-container text-center">
            <h2>Shop Onboarding Wizard</h2>
            
            <!-- Step 1: Select Theme -->
            <div id="step1">
                <p>Select a theme for your store</p>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="theme-option" data-theme="bags">
                            <img src="https://s3.envato.com/files/273527399/Tote-Bags-shoes.__large_preview.jpg" class="img-fluid">
                            <h3>Bags Theme</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="theme-option" data-theme="flex">
                            <img src="https://5.imimg.com/data5/MP/EC/GLADMIN-23241869/e-commerce.jpg" class="img-fluid">
                            <h3>Flex Theme</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="theme-option" data-theme="chic">
                            <img src="https://images.prismic.io/suitshop/ZwA5fLVsGrYSwZ2i_BLACK_TIE_263-1-.jpg" class="img-fluid">
                            <h3>Chic Theme</h3>
                        </div>
                    </div>
                </div>
                <button id="nextToStep2" class="btn btn-primary mt-4">Next</button>
            </div>
            
            <!-- Step 2: Add Product Type, Category, and Sub-category -->
            <div id="step2" class="form-section">
                <h3>Let's add a Type, Category, and Sub-category</h3>
                <div class="mb-3">
                    <label class="form-label">Add a product type</label>
                    <input type="text" class="form-control" placeholder="e.g., Books">
                </div>
                <div class="mb-3">
                    <label class="form-label">Add a category (optional)</label>
                    <input type="text" class="form-control" placeholder="e.g., Academic Books">
                </div>
                <div class="mb-3">
                    <label class="form-label">Add a sub-category (optional)</label>
                    <input type="text" class="form-control" placeholder="e.g., Medical Books">
                </div>
                <div class="diagram">
                    <div class="blue">Product Type</div> →
                    <div class="yellow">Category</div> →
                    <div class="yellow">Sub-Category</div> →
                    <div class="purple">Product</div>
                </div>
                <button id="prevToStep1" class="btn btn-secondary">Back</button>
                <button id="nextToStep3" class="btn btn-success">Next</button>
            </div>
            
            <!-- Step 3: Add First Product -->
            <div id="step3" class="form-section">
                <h3>Let's Add Your First Product</h3>
                <div class="row mt-4">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <textarea class="form-control" rows="4" id="productDescription" placeholder="Enter product description"></textarea>
                        </div>
                        <button id="prevToStep2" class="btn btn-secondary">Back</button>
                        <button class="btn btn-primary">Finish</button>
                    </div>
                    <div class="col-md-4">
                        <div class="image-placeholder">Image Placeholder</div>
                        <p class="mt-2" id="previewName">Product Name</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('.theme-option').click(function() {
                $('.theme-option').removeClass('active');
                $(this).addClass('active');
            });

            $('#nextToStep2').click(function() {
                if ($('.theme-option.active').length > 0) {
                    $('#step1').hide();
                    $('#step2').show();
                } else {
                    alert('Please select a theme to proceed.');
                }
            });
            
            $('#prevToStep1').click(function() {
                $('#step2').hide();
                $('#step1').show();
            });
            
            $('#nextToStep3').click(function() {
                $('#step2').hide();
                $('#step3').show();
            });
            
            $('#prevToStep2').click(function() {
                $('#step3').hide();
                $('#step2').show();
            });
            
            $('#productName').on('input', function() {
                $('#previewName').text($(this).val());
            });
        });
    </script>
</body>
</html>
